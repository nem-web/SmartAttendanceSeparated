services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: smart-attendance-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=smart_attendance
    networks:
      - smart-attendance-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: smart-attendance-ml-service
    ports:
      - "8001:8001"
    environment:
      - LOG_LEVEL=info
      - HOST=0.0.0.0
      - PORT=8001
    networks:
      - smart-attendance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Backend API Service
  backend-api:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: smart-attendance-backend-api
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongodb:27017/smart_attendance
      - ML_SERVICE_URL=http://ml-service:8001
      - ML_SERVICE_TIMEOUT=30
      - ML_SERVICE_MAX_RETRIES=3
      - ML_CONFIDENT_THRESHOLD=0.50
      - ML_UNCERTAIN_THRESHOLD=0.60
    env_file:
      - ./backend-api/.env
    networks:
      - smart-attendance-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  smart-attendance-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
